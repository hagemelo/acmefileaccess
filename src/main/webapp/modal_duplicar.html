

<!-- Modal -->
<div class="modal fade" id="duplicarModal" tabindex="-1" role="dialog" aria-labelledby="duplicarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="duplicarModalLabel">Duplicar Arquivo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      

      	<form name="duplicarform" class="my-form" >
		  
		  <!--Arquivo -->
		  <div class="form-group row">
		    <label for="Contato" class="col-sm-4 col-form-label">Arquivo</label>
		    <div class="col-sm-5">
		      <label for="Contato" class="col-sm-2 col-form-label">{{dados.KeyFile.originName}}</label>
		    </div>
		   
		  </div>
		
		  <!--Renomear-->
		  <div class="form-group row">
		    <label for="Entrega" class="col-sm-4 col-form-label">Nome do Arquivo</label>
		    <div class="col-sm-7">
		      <input name="fielduplicar" class="form-control" placeholder="Nome do Arquivo..." ng-model="dados.KeyFile.targetName" required>
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <div class="col-sm-5">
			    <div class="alert alert-warning col-sm-3" role="alert" ng-show="duplicarform.fielduplicar.$invalid && duplicarform.fielduplicar.$dirty">
			      <input type="image" src="imagem/warning-2x.png">
			      Campo Renomar Obrigatorio!
			    </div>
		    </div>
		  </div>
		  
		  <div class="modal-footer">
	      	<button type="button" class="btn btn-success" ng-click="executarduplicararquivo()" data-dismiss="modal" ng-show="duplicarform.$valid">GO</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
		</form>

      </div>
    </div>
  </div>
</div>
