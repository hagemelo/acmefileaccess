<div class="alert alert-warning" role="alert" ng-show="apresentarMsgNaoHaArquivos()">
  Nao Ha Arquivos.
</div>

<div class="alert alert-danger" role="alert" ng-show="apresentarMsgErroCarregarArquivos()">
  Erro ao Carregar Arquivos.
</div>

	
  <table class="table table-striped table-bordered" ng-show="apresentarTabela()" > 
    <thead class="thead-dark">
      <tr>
        <th>Arquivo</th>
        <th>Data Ultima Modificacao</th>
        <th>Tamanho</th>
        <th>Acao</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="arq in dados.arquivos | pagination: dados.curPage * dados.pageSize | limitTo: dados.pageSize">
      	<a href ng-bind="arq"></a>
        <td>{{arq.nome}}</td>
        <td>{{arq.ultimaModificacao}}</td>
        <td>{{arq.tamanhoKB}}</td>
        <td>
        	<input type="image" src="imagem/pencil-3x.png" title="Renomear Arquivo" data-toggle="modal" data-target="#renameModal" ng-click="selecionarArquivo(arq.nome)"/>
        	<input type="image" src="imagem/delete-3x.png" title="Deletar Arquivo" data-toggle="modal" data-target="#deletarModal" ng-click="selecionarArquivo(arq.nome)"/>
        	<input type="image" src="imagem/fork-3x.png" title="Duplicar Arquivo" data-toggle="modal" data-target="#duplicarModal" ng-click="selecionarArquivo(arq.nome)"/>
        </td>
      </tr>
    </tbody>
  </table>
  
  
  	<div class="pagination pagination-centered" ng-show="dados.arquivos.length">
			<ul class="pagination-controle pagination">
				<li>
					<button type="button" class="btn btn-primary" ng-disabled="dados.curPage == 0"
 ng-click="dados.curPage=dados.curPage-1"> &lt; PREV</button>
				</li>
				<li>
					<span>Page {{dados.curPage + 1}} of {{ numberOfPages() }}</span>
				</li>
				<li>
					<button type="button" class="btn btn-primary"
 ng-disabled="dados.curPage >= dados.arquivos.length/dados.pageSize - 1"
 ng-click="dados.curPage = dados.curPage+1">NEXT &gt;</button>
					</li>
				</ul>
			</div>
  
  
</div>
