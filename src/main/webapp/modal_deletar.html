

<!-- Modal -->
<div class="modal fade" id="deletarModal" tabindex="-1" role="dialog" aria-labelledby="deletarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletarModalLabel">Deletar Arquivo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      

      	<form name="deletarform" class="my-form" >
		  
		  <div class="alert alert-warning col-sm-8" role="alert" >
      			Voce realmente deseja deletar o arquivo '{{dados.KeyFile.originName}}' ?
   		  </div>
		
		  
		  <div class="modal-footer">
	      	<button type="button" class="btn btn-danger" ng-click="executardeletararquivo()" data-dismiss="modal" >Deletar</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
		</form>

      </div>
    </div>
  </div>
</div>
